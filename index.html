<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irritante Webppage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.svg">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"><img class="phone" src="assets/iphone.png"></div>
        <div class="grid-item item3"><img class="cup" src="assets/logo.svg">
            <h1><b>Daily tappable tech new and stories</b></h1>
            <p>Every weekday Sip surfaces the most interesting and important tech stories of the day,
                from breaking news to profiles on favorite tech products.</p>
            <br>
            <div class="container">
                <a href="https://play.google.com/store/apps/details?id=com.producthunt.sip" target="_blank"><button
                        class="open-button" onclick="openForm()"><img class="download ios"
                            src="assets/download-ios.svg"></button></a>
                <a href="https://apps.apple.com/us/app/sip-stories/id1324722847" target="_blank"><button
                        class="open-button" onclick="openForm()"><img class="download android"
                            src="assets/download-android.svg"></button></a>
            </div>
            <br>
            <br>
            <p class="sipnews">Sip News is built by Product Hunt and its awesome community.</p>
        </div>

        <!-- popup -->
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Login</h1><br>

                <label for="email"><b>Email</b></label>
                <input type="password" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="text" placeholder="Enter Password" name="psw" required>

                <button class="btn">Continue</button>
            </form>
            <script src="javascript.js"></script>
        </div>
    </div>
    <div class="grid-item item4"></div>
</body>

</html>
